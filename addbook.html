    <!----------------add book------------------>
    <h1>ADD BOOKS</h1>
    <form id="bookForm">

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" >Category</label>
            <div class="col-sm-10">
                <div class="col-sm-5">
                    <div class="input-group">

                        <span class="input-group-addon"><span class="glyphicon glyphicon-folder-close"></span></span>
                        <select id='category' name="genre" class="form-control">
                            <option disabled>--Select Genre--</option>
                            <option value="Science">Science</option>
                            <option value="SoftwareTechnology">SoftwareTechnology</option>
                            <option value="Romance">Romance</option>
                            <option value="Literature">Literature</option>
                            <option value="Biography">Biography</option>
                            <option value="General">General</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>


        </div>
        </div>


        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title"type="text" placeholder="Title">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input class="form-control" id="author"type="text" placeholder="Author">
            </div>
        </div>


        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Editions Date</label>
            <div class="col-sm-10">
                <input type="date" name="date" value="" id="edition" size="50" placeholder="Release Date Name"
                    class="form-control">
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea name="description" id="description" size="50" placeholder="Description"
                    class="form-control"></textarea>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
            <input class="form-control" type="text" id="isbn"placeholder="ISBN">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Key</label>
            <div class="col-sm-10">
            <input class="form-control" type="text" id="key"placeholder="">
            </div>
        </div>

       

        <button type="submit" onclick="cFunction()">Submit</button>
        <button type="reset">Reset</button>
    
        

        

    </form>
